<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Converter</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font family */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Style the main container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Style the form */
        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style the result box */
        .result {
            background-color: #f7f7f7;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Token Converter</h1>
        <p>Convert Your Tokens Here</p>
    </header>
    <div class="container">
        <p>Welcome to the Token Converter. Use the form below to convert your tokens.</p>
        <form id="conversionForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <br>
            <label for="conversionRate">Conversion Rate:</label>
            <input type="number" id="conversionRate" name="conversionRate" required>
            <br>
            <button class="button" type="submit">Convert Tokens</button>
        </form>
        <div class="result" id="conversionResult">
            <!-- Conversion result will be displayed here -->
        </div>
        
        <!-- Section for displaying conversion details -->
        <h2>Conversion Details</h2>
        <div class="result" id="conversionDetails">
            <!-- Conversion details will be displayed here -->
        </div>
        
        <!-- Section for displaying conversion count -->
        <h2>Conversion Count</h2>
        <div class="result" id="conversionCount">
            <!-- Conversion count will be displayed here -->
        </div>
    </div>
</body>
</html>
